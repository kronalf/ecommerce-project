{% extends 'shop/base.html' %}
{% load static %}
{% block title %}
	Товар
{% endblock %}

{% block content %}

	<div class="container py-5">
		<div class="row mt-5">
			<div class="col-10 mx-auto col-md-6 my-3">
				<img src="{{product.image.url}}">
			</div>
		</div>
	</div>

	<div class="col-10 mx-auto col-md-6 my-3">
		<div>
			<h1 class="product_title">{{product.name}}</h1>
			<h5 class="text-info font-italic mb-4">
				${{product.price}}
			</h5>
			<p class="product_desc">Описание товара</p>
			<p class="text-justify product-text">
				{{product.description}}
			</p>
			{% if product.stock <= 0 %}
			<p class="text-justify product-text">нет в наличии</p>
			{% else %}
			<a href="#">Добавить в корзину</p>
			{% endif %}
		</div>
	</div>


{% endblock %}
